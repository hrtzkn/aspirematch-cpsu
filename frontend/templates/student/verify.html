<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT VERIFY</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/aspirematch.png') }}">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen 
            bg-[#f6ebcd]
            lg:bg-none lg:bg-[#f6ebcd]">
<header class="fixed top-0 left-0 right-0 text-[#f6ebcd]
               flex flex-col lg:flex-row
               items-center lg:justify-between
               px-4 lg:px-8 py-4 lg:h-20
               z-50 text-center lg:text-left
                lg:bg-[#166D3B]">

    <!-- Logo + Title -->
    <div class="flex flex-col lg:flex-row items-center lg:space-x-3 text-[#166D3B] lg:text-[#f6ebcd]">
        <img src="/static/images/aspire.png"
             alt="AspireMatch Logo"
             class="h-14 lg:h-16 w-auto mb-2 lg:mb-0">

        <h1 class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-semibold tracking-wide">
            ASPIREMATCH
            <span class="block md:inline lg:text-2xl font-semibold text-sm">
                A Career Interest Recommendation Application
            </span>
        </h1>
    </div>
</header>
<main class="flex-grow flex justify-center items-center px-4">
  <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4 text-center">
        Email Verification
    </h2>

    {% if error %}
    <p class="text-red-600 text-center mb-3">{{ error }}</p>
    {% endif %}

    {% if success %}
    <p class="text-green-600 text-center mb-3">{{ success }}</p>
    {% endif %}

    <input type="text" name="otp" maxlength="6"
           class="w-full p-2 border rounded mb-4 text-center tracking-widest"
           placeholder="Enter 6-digit OTP">

    <button type="submit"
            name="verify"
            class="bg-[#166D3B] text-white w-full p-2 rounded mb-3">
        Verify OTP
    </button>
<div class="flex justify-between">
    <button onclick="window.history.back();" 
            class=" px-4 py-2 bg-[#EEEDED] text-black rounded hover:bg-gray-700 hover:text-white border border-[#166D3B]">
        ‚Üê 
    </button>
    <button type="submit"
            name="resend"
            class="text-sm text-[#166D3B] w-fit underline">
        Resend OTP
    </button>
</div>
</form> 

  </div>
</main>
</body>
</html>
