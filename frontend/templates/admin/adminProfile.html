<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/aspirematch.png') }}">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-[#f6ebcd]">

{% include 'components/adminBase.html' %}

<div class="flex flex-1">
    <main class="ml-96 mr-2 flex-1 justify-center p-6 mb-16 mt-20">
        <div class="w-[500px] bg-white p-6 lg:p-8 
            rounded-2xl shadow-lg border border-[#166D3B]">
<form method="POST" id="profileForm" class="space-y-6 max-w-lg">

    <h2 class="text-2xl font-bold text-[#166D3B]">Profile</h2>

    <!-- Fullname -->
    <div>
        <label class="font-semibold">Full Name</label>
        <input type="text"
               name="fullname"
               value="{{ admin[0] }}"
               readonly
               class="w-full border rounded px-3 py-2 bg-gray-100 editable">
    </div>

    <!-- Username -->
    <div>
        <label class="font-semibold">Username</label>
        <input type="text"
               value="{{ admin[1] }}"
               readonly
               class="w-full border rounded px-3 py-2 bg-gray-100">
    </div>

    <!-- Email -->
    <input type="hidden" id="originalEmail" value="{{ admin[2] }}">
    <div>
        <label class="font-semibold">Email</label>
        <input type="email"
            id="emailInput"
            name="email"
            value="{{ admin[2] }}"
            readonly
            class="w-full border rounded px-3 py-2 bg-gray-100 editable">
    </div>

    <!-- Buttons -->
    <div class="flex gap-3">
        <button type="button"
                id="editBtn"
                onclick="enableEdit()"
                class="bg-[#166D3B] text-white px-5 py-2 rounded">
            Edit
        </button>

        <button type="submit"
                id="saveBtn"
                class="hidden bg-green-600 text-white px-5 py-2 rounded">
            Save Changes
        </button>

        <button type="button"
                id="cancelBtn"
                onclick="cancelEdit()"
                class="hidden bg-gray-400 text-white px-5 py-2 rounded">
            Cancel
        </button>
    </div>
</form>

        </div>
    </main>
</div>

<script>
const editables = document.querySelectorAll(".editable");
const editBtn = document.getElementById("editBtn");
const saveBtn = document.getElementById("saveBtn");
const cancelBtn = document.getElementById("cancelBtn");

const originalEmail = document.getElementById("originalEmail").value;
const emailInput = document.getElementById("emailInput");

let originalValues = [];

function enableEdit() {
    originalValues = Array.from(editables).map(i => i.value);

    editables.forEach(input => {
        input.removeAttribute("readonly");
        input.classList.remove("bg-gray-100");
    });

    editBtn.classList.add("hidden");
    saveBtn.classList.remove("hidden");
    cancelBtn.classList.remove("hidden");
}

function cancelEdit() {
    editables.forEach((input, index) => {
        input.value = originalValues[index];
        input.setAttribute("readonly", true);
        input.classList.add("bg-gray-100");
    });

    editBtn.classList.remove("hidden");
    saveBtn.classList.add("hidden");
    cancelBtn.classList.add("hidden");
}
</script>

</body>
</html>
